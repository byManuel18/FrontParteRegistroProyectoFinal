<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row style="text-align: center;" justify-content-around>
        <ion-col>
          <ion-icon style="font-size: 100px;" src="../../assets/iconos-images/dump.svg"></ion-icon>
        </ion-col>  
    </ion-row>
  </ion-grid>

  <form [formGroup]="form" (ngSubmit)="this.sendForm()">
    <ion-grid>
      <ion-row justify-content-around>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Persona Encargada</ion-label>
            <ion-input formControlName="person" clearInput placeholder="Persona Encaargada"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>

        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Cantidad (Kg)</ion-label>
            <ion-input type="decimal" formControlName="amount" clearInput placeholder="Cantidad (Kg)"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row justify-content-around>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Fecha</ion-label>
            <ion-datetime formControlName="date" placeholder="Selecciona" displayFormat="YYYY-MM-DD"></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col>

        </ion-col>
        <ion-col>
          <app-selects [titulo]="'Firma'" [model]="this.model_Select" [properti]="this.properti_model_Select" [selected]="this.select_signed"  (messageEvent)="this.getSelectSigned($event)"></app-selects>
        </ion-col>
      </ion-row>
    </ion-grid>
    
    <ion-grid>
      <ion-row justify-content-around>
        <ion-col>
          <ion-button expand="block" (click)="this.getOut()">Volver 
            <ion-icon style="margin-left: 10px;" name="arrow-back-circle-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button *ngIf="this.wasteRecord!=null" expand="block" color="danger" (click)="this.deleteRecord()">Delete 
            <ion-icon style="margin-left: 10px;" name="trash-outline"></ion-icon>
          </ion-button>   
        </ion-col>
        <ion-col>
          <ion-button expand="block" type="submit" [disabled]="!form.valid">Guardar 
            <ion-icon style="margin-left: 10px;" name="save-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row justify-content-around>
        <ion-col class="col">
          <ion-icon class="icon" src="../../assets/iconos-images/temperatura.svg"></ion-icon>
        </ion-col>  
    </ion-row>
  </ion-grid>
  <form [formGroup]="form" (ngSubmit)="this.sendForm()">
    <ion-grid>
      <ion-row justify-content-around>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Temperatura ºC</ion-label>
            <ion-input type="number" formControlName="temperature" clearInput placeholder="Temperatura ºC"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label position="floating">Fecha</ion-label>
            <ion-datetime formControlName="date" placeholder="Selecciona" displayFormat="YYYY-MM-DD"></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row justify-content-around>
        <ion-col>
          <app-selects [model]="this.model_Select_Signed" [properti]="this.properti_model_Select" [selected]="this.select_signed"  (messageEvent)="this.getSelectSigned($event)"></app-selects>
        </ion-col>
        <ion-col>
          
        </ion-col>
        <ion-col>
          <app-selects [model]="this.model_Select_Appliance" [properti]="this.properti_model_Select_App" [selected]="this.select_appliance"  (messageEvent)="this.getSelectAppliance($event)"></app-selects>
        </ion-col>
      </ion-row>
      <ion-row justify-content-around>
        <ion-col>
          <ion-button expand="block" (click)="this.getOut()">Volver 
            <ion-icon style="margin-left: 10px;" name="arrow-back-circle-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button *ngIf="this.temperatureRecord!=null" expand="block" color="danger" (click)="this.deleteRecord()">Delete 
            <ion-icon style="margin-left: 10px;" name="trash-outline"></ion-icon>
          </ion-button>   
        </ion-col>
        <ion-col>
          <ion-button expand="block" type="submit" [disabled]="!form.valid">Guardar 
            <ion-icon style="margin-left: 10px;" name="save-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
